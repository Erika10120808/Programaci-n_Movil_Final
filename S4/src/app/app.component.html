<ion-app>
  <!-- Menu -->
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Mi Aplicación</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item (click)="goToPrincipal()" routerDirection="root">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>principal</ion-label>
        </ion-item>
        <ion-item (click)="goToLogin()">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
        <ion-item (click)="irAlCarrito()" >
          <ion-icon name="cart-outline"  slot="start"></ion-icon>
          <ion-label>Carrito</ion-label>
        </ion-item>
        <ion-item routerLink="/settings" routerDirection="root">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Configuración</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>


  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
    <jeep-sqlite *ngIf="isWeb"></jeep-sqlite>

  </div>
</ion-app>
