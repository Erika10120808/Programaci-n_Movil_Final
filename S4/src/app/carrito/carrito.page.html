<ion-header>
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="items.length > 0">
    <ion-card-header>
      <ion-card-title>Artículos en el Carrito</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items">
          <ion-label>
            <h2>{{ item.nombre }}</h2>
            <p>Código: {{ item.codigo }}</p>
            <p>Valor: ${{ item.valor | number }}</p>
            <p>Cantidad: {{ item.cantidad }}</p>
            <p>Total: ${{ item.totalValor | number }}</p>
          </ion-label>
          <ion-button fill="clear" color="danger" (click)="eliminarItem(item.codigo)">
            Eliminar
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="items.length === 0">
    <ion-card-content>
      <p>Tu carrito está vacío.</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="goToPrincipal()">Volver a la Tienda</ion-button>
  <ion-button expand="block" (click)="goToLogin()">Volver al Login</ion-button>
</ion-content>
