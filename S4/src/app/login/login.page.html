<ion-content class="login-page">
  <div class="login-card">
    <div class="logo-container">
      <img src="assets/imagenes/A_pastel-themed_logo_for_'AniManga,'_circular.jpg" alt="logo" class="logo animated-logo">
    </div>
    <h1 class="login-title">AniManga</h1>
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
     
      <ion-item class="input-item">
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="email"
          name="email"
          required
          #emailInput="ngModel">
        </ion-input>
      </ion-item>
      <ion-note *ngIf="emailInput.invalid && emailInput.touched" color="danger">
        Por favor, introduce un correo electrónico válido.
      </ion-note>

    
      <ion-item class="input-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="4"
          maxlength="4"
          inputmode="numeric"
          #passwordInput="ngModel">
        </ion-input>
      </ion-item>
      <ion-note *ngIf="passwordInput.invalid && passwordInput.touched" color="danger">
        La contraseña debe tener exactamente 4 dígitos.
      </ion-note>

   
      <ion-button expand="block" class="login-button" [disabled]="loginForm.invalid" type="submit">
        Iniciar Sesión
      </ion-button>
      <ion-button expand="block" class="register-button" type="button" (click)="onRegister()">
        Registrarse
      </ion-button>
      <ion-button expand="block" class="clear-button" type="button" (click)="clearForm()">
        Limpiar
      </ion-button>
    </form>
  </div>
</ion-content>
