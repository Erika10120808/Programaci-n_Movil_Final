// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'
        classpath 'com.google.gms:google-services:4.4.0' // Para Firebase u otros servicios de Google

        // NOTA: No coloques aquí las dependencias de tu aplicación; deben ir en el build.gradle del módulo.
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Tarea para limpiar el proyecto
task clean(type: Delete) {
    delete rootProject.buildDir
}