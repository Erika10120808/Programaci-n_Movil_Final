<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="takePicture()">Tomar Foto
        <ion-icon name="camera-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Artículos de Anime</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of animeItems">
          <ion-checkbox slot="start" [(ngModel)]="item.seleccionado"></ion-checkbox>
          <ion-label>
            <h2>{{ item.nombre }}</h2>
            <p>Código: {{ item.codigo }}</p>
            <p>Valor: ${{ item.valor | number }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-button expand="block" (click)="agregarAlCarrito()">Agregar al Carrito</ion-button>
      <ion-button expand="block" (click)="goToLogin()">Volver al Login</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Buscar Manga</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Término de Búsqueda</ion-label>
        <ion-input [(ngModel)]="searchQuery" placeholder="Ingrese el título del manga"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="buscarManga()">Buscar Manga</ion-button>
      <ion-button expand="block" color="danger" (click)="clearSearch()">Limpiar</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="success" (click)="irAlCarrito()">
    <ion-icon slot="start" name="cart-outline"></ion-icon>
    Ver Carrito
  </ion-button>

  <ion-button expand="block" color="primary" (click)="takePicture()">
    <ion-icon slot="start" name="camera-outline"></ion-icon>
    Abrir Cámara
  </ion-button>

  <ion-button expand="block" color="secondary" (click)="getLocation()">
    <ion-icon slot="start" name="location-outline"></ion-icon>
    Obtener Ubicación
  </ion-button>

</ion-content>
